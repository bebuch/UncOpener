name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find src tests -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup C++ toolchain
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm-19
          cmake: true
          ninja: true
          clangtidy: true

      - name: Install Qt and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            qt6-svg-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev

      - name: Configure
        run: cmake --preset default

      - name: Build (Debug)
        run: cmake --build --preset debug

      - name: Test (Debug)
        run: ctest --preset debug

      - name: Build (Release)
        run: cmake --build --preset release

      - name: Test (Release)
        run: ctest --preset release

      - name: Run clang-tidy
        run: |
          # Run clang-tidy on all source files (excluding generated files)
          # WarningsAsErrors is set in .clang-tidy, so any warning will cause failure
          find src -name '*.cpp' -print0 | xargs -0 run-clang-tidy -p build

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup C++ toolchain
        uses: aminya/setup-cpp@v1
        with:
          cmake: true
          ninja: true

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "19"

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          archives: 'qtbase qtsvg'

      - name: Configure
        run: cmake --preset default

      - name: Build (Debug)
        run: cmake --build --preset debug

      - name: Test (Debug)
        run: ctest --preset debug

      - name: Build (Release)
        run: cmake --build --preset release

      - name: Test (Release)
        run: ctest --preset release

  coverage:
    name: Code Coverage
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup C++ toolchain
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm-19
          cmake: true
          ninja: true

      - name: Install Qt and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            qt6-svg-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            lcov

      - name: Configure
        run: cmake --preset coverage

      - name: Build
        run: cmake --build --preset coverage

      - name: Run tests
        run: ctest --preset coverage

      - name: Generate coverage report
        run: |
          # Create a wrapper script for llvm-cov to work with lcov
          cat > llvm-gcov.sh << 'EOF'
          #!/bin/bash
          exec llvm-cov gcov "$@"
          EOF
          chmod +x llvm-gcov.sh

          lcov --capture --directory build/coverage --output-file coverage.info \
            --gcov-tool "$PWD/llvm-gcov.sh" \
            --ignore-errors mismatch,inconsistent
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/build/*' \
            --output-file coverage.info \
            --ignore-errors unused,inconsistent
          lcov --list coverage.info || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.info
          fail_ci_if_error: false
          verbose: true
