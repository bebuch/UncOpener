name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find src tests -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang \
            clang-tidy \
            qt6-base-dev \
            qt6-svg-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            lcov

      - name: Configure (Debug)
        run: cmake --preset dev

      - name: Build
        run: cmake --build --preset dev -j$(nproc)

      - name: Run tests
        run: ctest --preset dev --output-on-failure

      - name: Run clang-tidy
        run: |
          # Run clang-tidy on source files
          find src -name '*.cpp' | head -20 | xargs clang-tidy -p build/dev 2>&1 | tee clang-tidy-output.txt
          # Check for errors (warnings are allowed due to Qt ownership patterns)
          if grep -q "error:" clang-tidy-output.txt; then
            echo "clang-tidy found errors"
            exit 1
          fi

  build-linux-release:
    name: Build (Linux Release)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang \
            qt6-base-dev \
            qt6-svg-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev

      - name: Configure (Release)
        run: cmake --preset rel

      - name: Build
        run: cmake --build --preset rel -j$(nproc)

      - name: Run tests
        run: ctest --preset rel --output-on-failure

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          archives: 'qtbase qtsvg'

      - name: Configure (Release)
        run: cmake -B build -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests
        run: ctest --test-dir build --build-config Release --output-on-failure

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang \
            qt6-base-dev \
            qt6-svg-dev \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            lcov

      - name: Configure with coverage
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_CXX_FLAGS="--coverage" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage"

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Generate coverage report
        run: |
          lcov --capture --directory build --output-file coverage.info \
            --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/build/*' \
            --output-file coverage.info --ignore-errors unused
          lcov --list coverage.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.info
